<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Library Management System</h1>

    <!-- Navigation -->
    <nav>
      <button onclick="showSection('login')">Login</button>
      <button onclick="showSection('register')">Register</button>
      <button onclick="showSection('catalog')">Book Catalog</button>
    </nav>

    <!-- Login Section -->
    <section id="login" class="section">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="login()">Login</button>
    </section>

    <!-- Register Section -->
    <section id="register" class="section">
      <h2>Register</h2>
      <input type="text" id="regUsername" placeholder="Username">
      <input type="password" id="regPassword" placeholder="Password">
      <button onclick="register()">Register</button>
    </section>

    <!-- Catalog Section -->
    <section id="catalog" class="section" style="display:none;">
      <h2>Book Catalog</h2>
      <input type="text" id="searchBar" placeholder="Search books..." oninput="searchBooks()">
      <ul id="bookList"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
